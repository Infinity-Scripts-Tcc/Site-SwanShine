<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div class="form-container">
            <h1>Cadastro Profissional</h1>
            <form>
                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" required placeholder="swanshine@gmail.com">
                </div>
                <div class="form-group">
                    <label for="repeat-email">Repetir e-mail *</label>
                    <input type="email" id="repeat-email" name="repeat-email" placeholder="swanshine@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Crie uma senha *</label>
                    <input type="password" id="password" name="password" required placeholder="********">
                </div>
                <div class="form-group">
                    <label for="repeat-password">Repetir senha *</label>
                    <input type="password" id="repeat-password" name="repeat-password" required placeholder="********">
                </div>
                <h2>Dados cadastrais</h2>
                <div class="form-group">
                    <label>Pessoa física</label>
                    <input type="radio" name="person-type" value="fisica" checked>
                    <label>Pessoa jurídica</label>
                    <input type="radio" name="person-type" value="juridica">
                </div>
                <div class="form-group">
                    <label for="first-name">Nome *</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Sobrenome *</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-group">
                    <label for="gender">Sexo *</label>
                    <select id="gender" name="gender">
                        <option value="">Selecione</option>
                        <option value="">Mulher</option>
                        <option value="">Masculino</option>
                        <option value="">Prefiro Não Dizer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF/CNPJ*</label>
                    <input type="text" id="cpf" name="cpf" >
                </div>
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="text" id="phone" name="phone" placeholder="+55 (00)0 0000-0000">
                </div>
                <div class="form-group">
                    <label for="cell">Celular</label>
                    <input type="text" id="cell" name="cell" placeholder="+55 (00)0 0000-0000">
                </div>
                <div class="form-group">
                    <label for="birthdate">Nascimento</label>
                    <input type="date" id="birthdate" name="birthdate">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="offers" name="offers">
                    <label for="offers">Receber ofertas e novidades por e-mail</label>
                </div>
                <h2>Endereço de entrega</h2>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <div class="form-group">
                    <label for="street">Rua</label>
                    <input type="text" id="street" name="street">
                </div>
                <div class="form-group">
                    <label for="number">Número</label>
                    <input type="text" id="number" name="number">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="no-number" name="no-number">
                    <label for="no-number">Sem Número</label>
                </div>
                <div class="form-group">
                    <label for="complement">Complemento</label>
                    <input type="text" id="complement" name="complement">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="no-complement" name="no-complement">
                    <label for="no-complement">Sem Complemento</label>
                </div>
                <div class="form-group">
                    <label for="reference">Referência</label>
                    <input type="text" id="reference" name="reference">
                </div>
                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input type="text" id="neighborhood" name="neighborhood">
                </div>
                <div class="form-group">
                    <label for="city">Cidade</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group">
                    <label for="state">Estado</label>
                    <input type="text" id="state" name="state">
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-button">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
