<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form2.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../assets/img/logo_preta.png" alt="">
        </div>
        <div class="form">
            <form action="conexaoform.php" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                        <button type="reset">Limpar</button>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="name">Nome</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu nome completo" required>
                    </div>
            
                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite seu Endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="email2">E-mail</label>
                        <input id="email2" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>
                    
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="tel" name="cpf" placeholder="000.000.000-00" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx)x xxxx-xxxx" required>
                    </div>
            
                    <div class="input-box">
                        <label for="password2">Senha</label>
                        <input id="password2" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


              <div class="botoes_inferiores">
               
                  

                    <div class="botao_enviar">
                        <button type="submit">Enviar</button> 
                    </div>

                    </div>
                </div>
                
            
    <script src="index.js"></script>
</body>

</html>
