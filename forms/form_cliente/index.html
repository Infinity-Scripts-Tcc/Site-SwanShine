<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-box">
        <h2>Torne-se Cliente</h2>
        <p>Já é um membro? <a href="#">Login</a></p>
        <form action="#">
            <div class="form-row">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>
                
                <div class="input-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="CPF">CPF</label>
                    <input type="text" name="CPF" id="CPF" placeholder="Digite seu CPF" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>
                <div class="input-group">
                    <label for="genero">Gênero</label>
                    <select id="genero" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>
            </div>

            <div class="input-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
