<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwanShine - Cliente</title>
    <link rel="stylesheet" href="form_cliente.css">
    <link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="form-box">
        <h2>Torne-se Cliente</h2>
        <p>Já é um membro? <a href="#">Login</a></p>
        
        <form action="../conexao/conexaoform.php" method="post">
            <div class="form-row">
                <div class="input-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Digite o seu nome completo" required>
                </div>
                
                <div class="input-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" placeholder="Digite seu endereço" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="number">Telefone</label>
                    <input type="tel" id="number" name="number" placeholder="Digite o seu telefone" required>
                </div>
                <div class="input-group">
                    <label for="genero">Gênero</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" name="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>
            </div>

            <div class="input-group">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
    <script src="form_cliente.js"></script>
</body>
</html>
