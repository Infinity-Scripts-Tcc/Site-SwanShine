<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwanShine - Profissional</title>
    <link rel="stylesheet" href="form_profissional.css">
    <link rel="shortcut icon" href="../../assets/img/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="breadcrumb">
            <h2>Torne-se um Profissional Swanshiner</h2>
        </div>
        <div class="form-container">
            <form>
                <div class="section">
                    <h2>Dados Pessoais</h2>
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required placeholder="Digite seu Nome Completo">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="swanshine@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Crie uma senha</label>
                        <input type="password" id="password" name="password" required placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label for="repeat-email">Repetir e-mail</label>
                        <input type="email" id="repeat-email" name="repeat-email" required placeholder="swanshine@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="repeat-password">Repetir senha</label>
                        <input type="password" id="repeat-password" name="repeat-password" required placeholder="********">
                    </div>
                    <div class="form-group">
                        <label for="cell">Celular</label>
                        <input type="text" id="cell" name="cell" placeholder="+55 (00) 00000-0000">
                    </div>

                    <div class="form-group">
                        <label for="birthdate">Nascimento</label>
                        <input type="date" id="birthdate" name="birthdate">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gênero</label>
                        <select id="gender" name="gender" required>
                            <option value="">Selecione</option>
                            <option value="feminino">Mulher</option>
                            <option value="masculino">Masculino</option>
                            <option value="nao_dizer">Prefiro Não Dizer</option>
                        </select>
                    </div>
                <div class="section">
                    <h2>Endereço</h2>
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000">
                    </div>
                    <div class="form-group">
                        <label for="street">Rua</label>
                        <input type="text" id="street" name="street" placeholder="Nome da rua">
                    </div>
                    <div class="form-group">
                        <label for="number">Número</label>
                        <input type="text" id="number" name="number" placeholder="000">
                    </div>
                    <div class="form-group">
                        <label for="complement">Complemento</label>
                        <input type="text" id="complement" name="complement" placeholder="Apto, bloco, etc.">
                    </div>
                    <div class="form-group">
                        <label for="reference">Referência</label>
                        <input type="text" id="reference" name="reference" placeholder="Ponto de referência">
                    </div>
                    <div class="form-group">
                        <label for="neighborhood">Bairro</label>
                        <input type="text" id="neighborhood" name="neighborhood" placeholder="Seu bairro">
                    </div>
                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input type="text" id="city" name="city" placeholder="Sua cidade">
                    </div>
                    <div class="form-group">
                        <label for="state">Estado</label>
                        <input type="text" id="state" name="state" placeholder="Seu estado">
                    </div>
                </div>
                <section class="section">
                    <h2>Dados profissionaiss</h2>
                    <div class="form-group">
                        <label for="servico">Serviços</label>
                        <select id="servico" name="servico" required onchange="changeText()">
                            <option value="">Selecione</option>
                            <option value="barbeiro">Barbeiro</option>
                            <option value="maquiagem">Maquiagem</option>
                            <option value="depilacao">Depilação</option>
                            <option value="nail_designer">Nail Designer</option>
                            <option value="lash_designer">Lash Designer</option>
                            <option value="cabelereira">Cabelereira</option>
                            <option value="trancista">Trancista</option>
                            <option value="esteticista">Esteticista</option>
                        </select>
                    </div>
                </section>
                <div class="form-group">
                    <button type="submit" class="submit-button">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
