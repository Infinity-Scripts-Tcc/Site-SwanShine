<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetNinjas Style Pop-up</title>
    <link rel="stylesheet" href="teste.css">
</head>
<body>

    <!-- POP UP -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <img src="../assets/img/logo_preta.png" alt="Imagem">
            <h2>Vamos começar?</h2>
            <p>Você gostaria de <strong>prestar serviços</strong> ou <strong>solicitar um serviço?</strong></p>
            <div class="buttons">
                <button id="providerBtn" class="primary">Sou prestador de serviços</button>
                <button id="clientBtn" class="secondary">Quero encontrar um profissional</button>
            </div>
        </div>
    </div>

    <script src="teste.js"></script>
    <script>
        // Exibe o pop-up ao carregar a página
        document.getElementById('popup').style.display = 'block';

        // Fecha o pop-up ao clicar no botão de fechar
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
